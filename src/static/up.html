<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Card Scanner Demo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #111;
            color: #eee;
        }
        .row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4 / 3;
            background: #000;
            overflow: hidden;
        }
        video, canvas {
            max-width: 100%;
            border-radius: 8px;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #555;
        }
        #scanBtn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        #status { margin-top: 0.5rem; font-weight: bold; }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4 / 3;
            background: #000;
            overflow: hidden;
        }

        /* Overlay container sitting above the video */
        .video-overlay {
            position: absolute;
            inset: 0;                 /* top:0; right:0; bottom:0; left:0 */
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;     /* don't block tap-to-focus */
        }

        /* Target frame in card aspect ratio: 86 x 54 mm */
        .target-frame {
            aspect-ratio: 86 / 54;           /* ≈ 1.5926 */
            width: 85%;                      /* relative to video wrapper */
            max-height: 85%;
            border: 2px dashed rgba(255,255,255,0.9);
            border-radius: 10px;
            box-shadow:
            0 0 0 1px rgba(0,0,0,0.4),   /* subtle outline */
            0 0 12px rgba(0,0,0,0.6);    /* soft glow to stand out */
        }

        /* Optional: change color when scanner thinks it's good
        (you can toggle .ready from JS later if you want) */
        .target-frame.ready {
            border-style: solid;
            border-color: #4caf50;
        }

    </style>
</head>
<body>
    <h1>Card Scanner Demo</h1>

    <div class="row">
        <div>
            <div class="video-wrapper">
                <video id="video" autoplay playsinline muted></video>
                <div class="video-overlay">
                    <div class="target-frame"></div>
                </div>
            </div>
            <button id="scanBtn">Restart scan</button>
            <div id="status">Initializing…</div>
        </div>

        <div>
            <p>Rectified card preview:</p>
            <canvas id="cardPreview" width="640" height="400"></canvas>
            <p>Sharpness score: <span id="sharpness">–</span></p>
            <p>Last result image (click to open):</p>
            <a id="resultLink" href="#" target="_blank">—</a>
        </div>
    </div>

    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script type="module">
        import { CardScanner } from "./include/card-scanner.js";

        const scanner = new CardScanner({
            videoEl: document.getElementById("video"),
            previewCanvas: document.getElementById("cardPreview"),
            statusEl: document.getElementById("status"),
            sharpnessEl: document.getElementById("sharpness"),
            sharpnessThreshold: 150,
            scanIntervalMs: 400,
            onGoodCapture: ({ dataUrl, sharpness }) => {
                const link = document.getElementById("resultLink");
                link.href = dataUrl;
                link.textContent = `Open captured card (sharpness ${sharpness.toFixed(1)})`;
            }
        });

        // Optional tap-to-focus behaviour
        scanner.attachTapToFocus();

        // Start continuous scanning immediately
        scanner.start();

        // Allow manual restart if staff thinks focus was off
        document.getElementById("scanBtn").addEventListener("click", () => {
            scanner.restart();
        });
    </script>
</body>
</html>

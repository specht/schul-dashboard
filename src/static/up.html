<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Card Scanner Demo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #111;
            color: #eee;
        }
        .row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 86 / 54;
            background: #000;
            overflow: hidden;
        }

        video, canvas {
            max-width: 100%;
            border-radius: 8px;
        }

        #video,
        #cardPreview {
            position: absolute;
            inset: 0;                  /* top:0; right:0; bottom:0; left:0 */
            width: 100%;
            height: 100%;
            object-fit: cover;         /* or object-fit:contain if you prefer letterboxing */
            border: 2px solid #555;
            border-radius: 8px;
        }

        /* Live video initially visible */
        #video {
            display: block;
        }

        /* Captured card initially hidden */
        #cardPreview {
            display: none;
            background: #111;
        }

        #scanBtn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        #status {
            margin-top: 0.5rem;
            font-weight: bold;
        }

        /* Overlay container sitting above the video */
        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;     /* don't block tap-to-focus */
        }

        /* Target frame in card aspect ratio: 86 x 54 mm */
        .target-frame {
            aspect-ratio: 86 / 54;           /* ≈ 1.5926 */
            width: 85%;                      /* relative to video wrapper */
            max-height: 85%;
            border: 2px dashed rgba(255,255,255,0.9);
            border-radius: 10px;
            box-shadow:
              0 0 0 1px rgba(0,0,0,0.4),
              0 0 12px rgba(0,0,0,0.6);
        }

        .target-frame.ready {
            /* border-style: solid; */
            /* border-color: #4caf50; */
            display: none;
        }
    </style>
</head>
<body>
    <h1>Card Scanner Demo</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="video-wrapper">
                <!-- live video OR cardPreview (never both visible) -->
                <video id="video" autoplay playsinline muted></video>
                <canvas id="cardPreview" width="1024" height="640"></canvas>

                <div class="video-overlay">
                    <div class="target-frame"></div>
                </div>
            </div>
            <button id="scanBtn">Restart scan</button>
            <div id="status">Initializing…</div>
        </div>

        <div class="col-md-12">
            <p>Sharpness score: <span id="sharpness">–</span></p>
        </div>
    </div>

    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script type="module">
        import { CardScanner } from "./include/card-scanner.js";

        const videoEl = document.getElementById("video");
        const cardPreview = document.getElementById("cardPreview");
        const targetFrame = document.querySelector(".target-frame");
        const statusEl = document.getElementById("status");
        const sharpnessEl = document.getElementById("sharpness");

        function showLiveVideo() {
            document.getElementById("video").style.display = "block";
            document.getElementById("cardPreview").style.display = "none";
        }

        function showCapturedCard() {
            document.getElementById("video").style.display = "none";
            document.getElementById("cardPreview").style.display = "block";
        }

        // start in live video mode
        showLiveVideo();

        const scanner = new CardScanner({
            videoEl,
            previewCanvas: cardPreview,
            statusEl,
            sharpnessEl,
            sharpnessThreshold: 150,
            scanIntervalMs: 400,
            onGoodCapture: ({ dataUrl, sharpness }) => {
                // show the captured card in the top div
                showCapturedCard();
            }
        });

        // Optional tap-to-focus behaviour
        scanner.attachTapToFocus();

        // Start continuous scanning immediately
        scanner.start();

        // Restart: go back to live video and restart scanner
        document.getElementById("scanBtn").addEventListener("click", () => {
            showLiveVideo();
            scanner.restart();
        });
    </script>
</body>
</html>

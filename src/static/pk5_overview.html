        <div class='col-md-12'>
            <h2 style='margin-bottom: 30px;'>5. Pr체fungskomponente im Abitur</h2>
            <div style="#{user_with_role_logged_in?(:oko) ? 'margin-bottom: 1em;' : 'display: none;'}">
                <a href="/api/print_voucher_1" class="btn btn-success"><i class='bi bi-filetype-pdf'></i>&nbsp;&nbsp;Voucher 1 generieren</a>
            </div>
            <div id="table_here"></div>
        </div>
    </div>

<style>
    tbody tr {
        cursor: pointer;
    }
    tbody tr:hover {
        box-shadow: 0 0 0.5em rgba(0, 0, 0, 0.3);
    }
    body.dark tbody tr:hover {
        box-shadow: 0 0 0.5em rgba(255, 255, 255, 0.3);
    }
</style>

<script>
window.addEventListener('load', function() {
    api_call('/api/pk5_overview', {}, function(data) {
        if (data.success) {
            let table = new SortableTable({
                element: $('#table_here'),
                xs: true,
                headers: ['Pr체fungskandidat:innen', 'Themengebiet', 'Referenzfach', 'Lehrkraft', 'f채cher체bergreifender Aspekt', 'Lehrkraft (FA)'].map(function (x) {
                        let th = $('<th>').html(x.replace(' (FA)', ''));
                        return th;
                }),
                rows: data.rows.map(function (entry, index) {
                    console.log(entry.pk5.sus);
                    let cells = [
                        entry.email,
                        `<td>${entry.sus}</td>`,
                        `<td style='max-width: 20em;'>${entry.pk5.themengebiet ?? '&ndash;'}</td>`,
                        `<td>${entry.pk5.referenzfach ?? '&ndash;'}</td>`,
                        `<td data-sort_value='${entry.pk5.betreuende_lehrkraft ?? ''}'>${entry.betreuende_lehrkraft ?? '&ndash;'}</td>`,
                        `<td>${entry.pk5.fas ?? '&ndash;'}</td>`,
                        `<td data-sort_value='${entry.pk5.betreuende_lehrkraft_fas ?? ''}'>${entry.betreuende_lehrkraft_fas ?? '&ndash;'}</td>`,
                    ];
                    return cells;
                }),
                sortable: true,
                clickable_rows: true,
                clickable_row_callback: function(email) {
                    window.location.href = `/pk5/${email}`;
                }
            });
        }
    });

});
</script>
